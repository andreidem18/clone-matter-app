<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matter APP - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/overrides.css">
</head>
<body>
    <div class="success">

    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="text-center">
                    <img src="../assets/img/academlo_logo.png" alt="" width="200px" class="mb-3">
                </div>
                <div class="card card-matter">
                    <div class="card-body">
                        <h4>Registrarse</h4>
                        <hr>
                        <form action="/login" id="register-form">
                            <div class="form-group">
                              <label for="email">Email</label>
                              <input type="email" class="form-control" id="email" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                              <label for="password">Contraseña</label>
                              <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                            </div>
                            <div class="text-center mb-3">
                                ¿Tienes una cuenta? <a href="/auth/login.html" class="text-decoration-none">Inicia sesión</a>
                            </div>
                            <button id="login-button" type="submit" class="btn btn-block rounded-pill btn-primary-blue">Create an account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../assets/js/main.js"></script>
</body>
</html>
